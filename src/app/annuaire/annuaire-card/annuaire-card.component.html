<mat-card class="member-card m-2">
  <mat-card-header>
    <img mat-card-avatar src="https://picsum.photos/150/150" alt="profil"/>
    <mat-card-title class="member-card-lastname">
      {{ annuaire().lastName }} {{ annuaire().firstName }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="d-flex justify-content-end">
      <button mat-raised-button color="primary" class="mx-1" [routerLink]="[annuaire().id]">Voir</button>
      <button mat-raised-button color="primary" class="mx-1">Modifier</button>
      <button mat-raised-button color="primary" class="mx-1" (click)="remove()">Supprimer</button>
    </div>
  </mat-card-content>
</mat-card>
